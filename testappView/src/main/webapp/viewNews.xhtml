<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layouts/layout.xhtml">
	<ui:define name="content">
	<f:metadata>
			<f:event type="preRenderView"
				listener="#{newsController.initNewsView}" />
		</f:metadata>
		<div id="content">
			<div id="contentpath">
				<h:form>
					<h:commandLink action="#{newsController.doShowNewsList}"
						id="contentpathlink" value="#{msg['label.content_path']}">
					</h:commandLink>
					<h:outputText value="#{msg['label.view.content_path']}" />
				</h:form>
			</div>
			<h:form>
				<div id="viewtable">
					<div id="titlerow">
						<div id="tableinfocolumn">
							<h:outputText value="#{msg['label.title']}" />
						</div>
						<div id="titleview">
							<h:outputText value="#{newsController.newsMessage.title}" />
						</div>
					</div>
					<div id="daterow">
						<div id="tableinfocolumn">
							<h:outputText value="#{msg['label.date']}" />
						</div>
						<div id="dateview">
							<h:outputText value="#{newsController.newsMessage.editionDate }" />
						</div>
					</div>
					<div id="briefrow">
						<div id="tableinfocolumn">
							<h:outputText value="#{msg['label.brief']}" />
						</div>
						<div id="briefview">
							<h:outputText value="#{newsController.newsMessage.brief}" />
						</div>
					</div>
					<div id="contentrow">
						<div id="tableinfocolumn">
							<h:outputText value="#{msg['label.content']}" />
						</div>
						<div id="contentview">
							<h:outputText value="#{newsController.newsMessage.content}" />
						</div>
					</div>
				</div>
			</h:form>

			<div id="viewbuttonsarea">
				<h:form id="editform" method="GET">
					<h:commandButton action="#{newsController.doEditNews}" id="viewbuttons"
							value="#{msg['button.edit']}" style="min-width:70px">
						<f:param value="#{newsController.newsMessage.id}" name="id"/>
					</h:commandButton>
				</h:form>
				<h:form id="deleteform">
					<h:commandButton action="#{newsController.doDeleteNews}" id="viewbuttons"
						onclick="return (checkDeleteSingle(this.form));"
						value="#{msg['button.delete']}"
						style="min-width:70px">
						<f:param value="#{newsController.newsMessage.id}" name="id"/>
					</h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
